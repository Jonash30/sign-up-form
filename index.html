<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="img-container">
                <img src="assets/images/bg-login.jpg" alt="">
                <div class="logo">
                    <img src="assets/images/odin-lined.png" alt="">
                    <span>Sign Up</span>
                </div>
            </div>
            <div class="form-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <h3>You <em>know</em> you want to.</h3>
                <h3 class="lets-do-this">Let's do this!</h3>
                <form action="#" method="post" id="form" novalidate>
                    <div class="form-content">
                                           
                        <div class="row1">
                            <div class="form-input">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" autocomplete="off" placeholder="First name">
                            </div>
                            <div class="form-input">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" autocomplete="off" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row1">
                            <div class="form-input">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" autocomplete="off" placeholder="Email address">
                                <span class="email-error"></span>
                            </div>
                            <div class="form-input">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" pattern="^(\+63\s\d{3}\s\d{3}\s\d{4})$" minlength="9" maxlength="16" autocomplete="off" placeholder="+63 XXX XXX XXXX">
                                <span class="phone-error"></span>
                            </div>
                        </div>
                        <div class="row1">
                            <div class="form-input">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" minlength="8" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
                                <span class="password-error1"></span>
                                <span class="password-error2"></span>
                            </div>
                            <div class="form-input">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-confirm password">
                                <span class="confirm-pass-error"></span>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <input type="submit" value="Create Account">
                    </div>
                    
                    <p class="have-account">Already have an account? <a href="login">Log In</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
